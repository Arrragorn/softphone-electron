<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Télé-Mou</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Télé<span>-</span>Mou</h1>
        <p class="codeco">Bienvenue<span class="seconnecter"> -Se connecter</span></p>

    </header>

    <section id="accueil" class="partie section-active">
        <h2>BIENVENUE SUR<br>Télé<span>-</span>MOU</h2>
        <button id="button_connexion">Connexion</button>
    </section>

    <section id="connexion" class="partie ">
        <div class="zonetel">
            <div>
                <h3>Télé-mou</h3>
                <h2>Bienvenue</h2>
            </div>
            <form>
                <div>
                    <label for="identifiant">Identifiant</label>
                    <input required name="identifiant" id="identifiant" type="text" patern="[a-zA-ZÀ-ÿ]">
                </div>
                <div>
                    <label for="mdp">Mot de Passe</label>
                    <input required name="mdp" id="mdp" type="text">
                </div>
                <div>
                    <label for="adressseServ">Adresse serveur</label>
                    <input required name="adressseServ" id="adressseServ" type="text">
                </div>
                <div>
                    <label for="port">Port</label>
                    <input required name="port" id="port" type="text">
                </div>
                <div>
                    <button id="button_connexion_form" name="connexion" class="suivant" type="submit">Connexion
                </div>

            </form>
        </div>
    </section>

    <section id="dial" class="partie ">
        <div class=zonetel>
            <div><input type="text" id="numeroRentrer" placeholder="Taper le numéro"/><img src=""></div>
            <div id="clavier">
                <div class="num num1">
                    <p class="numero" >1</p>
                    <p class="sousTexte"></p>
                </div>
                <div class="num num2">
                    <p class="numero">2</p>
                    <p class="sousTexte">ABC</p>
                </div>
                <div class="num num3" value="3">
                    <p class="numero">3</p>
                    <p class="sousTexte">DEF</p>
                </div>
                <div class="num num4" value="4">
                    <p class="numero">4</p>
                    <p class="sousTexte">GHI</p>
                </div>
                <div class="num num5" value="5">
                    <p class="numero">5</p>
                    <p class="sousTexte">JKL</p>
                </div>
                <div class="num num6" value="6">
                    <p class="numero">6</p>
                    <p class="sousTexte">MNO</p>
                </div>
                <div class="num num7" value="7">
                    <p class="numero">7</p>
                    <p class="sousTexte">PQRS</p>
                </div>
                <div class="num num8" value="8">
                    <p class="numero">8</p>
                    <p class="sousTexte">TUV</p>
                </div>
                <div class="num num9" value="9">
                    <p class="numero">9</p>
                    <p class="sousTexte">WXYZ</p>
                </div>
                <div class="num numetoile" value="*">
                    <p class="numero">*</p>

                </div>
                <div class="num num0" value="0">
                    <p class="numero">0</p>
                    <p class="sousTexte">+</p>
                </div>
                <div class="num numhashtag" value="#">
                    <p class="numero">#</p>

                </div>
            </div>
            <button id="button_appel"><img src="">Appel</button>
        </div>
    </section>

    <section id="call" class="partie ">
        <div class=zonetel>
            <div><p id="numeroRentrer">0389575452</p><img src=""></div>
            <div id="clavierappel">
                <div>
                    <img src="">User
                    <p>Appel en cours</p>
                    <p>03 89 57 54 52</p>
                </div>
                <button id="button_rediriger">Rediriger</button>
                <button id="button_raccrocher"><img src="">Raccrocher</button>
            </div>
        </div>
    </section>

    <section id="incomingcall" class="partie ">
        <div>
            <img src="">
            <div>
                <p>0389575452</p>
                <p>Appel en cours</p>
            </div>
        </div>
        <div>
            <button id="button_appel2"><img src="">Decrocher</button>
            <button id="button_raccrocher2"><img src="">Raccrocher</button>
        </div>

    </section>
    <img class="fond" src="fond.svg">

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="jquery.js"></script>

    <script type="text/javascript" src="miseenpage.js"></script>
    <script type="text/javascript" src="call_sip.js"></script>

</body>

</html>

<body>
    <div id="filtre"></div>
    <header>
        <h1>Télé<span>-</span>Mou</h1>
        <p class="codeco">Bienvenue<span class="seconnecter"> -Se connecter</span></p>

    </header>

    <section id="accueil" class="section-active">
        <h2>BIENVENUE SUR<br>Télé<span>-</span>MOU</h2>
        <button id="button_connexion">
            Connexion<svg width="30" height="15" viewBox="0 0 39 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M38.4419 8.09302L30.3488 0V6.06977H0V10.1163H30.3488V16.186L38.4419 8.09302Z" fill="white" />
            </svg>
        </button>
    </section>

    <section id="connexion" class="">
        <div>
            <h3>Télé-mou</h3>
            <h2>Bienvenue</h2>
        </div>

        <form>
            <div>
                <label for="identifiant">Identifiant</label>
                <input required name="identifiant" id="identifiant" type="text">
            </div>
            <div>
                <label for="mdp">Mot de Passe</label>
                <input required name="mdp" id="mdp" type="text">
            </div>
            <div>
                <label for="adressseServ">Adresse serveur</label>
                <input required name="adressseServ" id="adressseServ" type="text">
            </div>
            <div>
                <label for="port">Port</label>
                <input required name="port" id="port" type="text">
            </div>
            <div>
                <button id="button_connexion_form" name="connexion" class="suivant" type="submit">
                    Connexion<svg width="30" height="10" viewBox="0 0 39 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M38.4419 8.09302L30.3488 0V6.06977H0V10.1163H30.3488V16.186L38.4419 8.09302Z" fill="white" />
                    </svg>
            </div>
        </form>
    </section>
